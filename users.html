   <head>
        <meta name="description" content="Learning jquery">
        <meta charset="utf-8">
        <title>Intro to JQuery</title>
        <link rel="stylesheet" type="text/css" href="users.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/users.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
        <table id="userlist">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact #</th>
                </tr>
            </thead>
            <tbody>
                <!--<tr>
                    <td>Troy</td>
                    <td>Center</td>
                    <td>troy@troycenter.com</td>
                    <td>206-555-5555</td>
                </tr>-->
            </tbody>
        </table>
        <Section id="adduserform"> 
            <h2>Add User</h2>
            <div id="formlabels">
                <p>First name</p>
                <p>Last name</p>
                <p>Email</p>
                <p>Contact No.</p>
            </div>
            <div id="forminputs">
                <form id="form1" action="process.php" method="POST">
                    <input id="firstname" placeholder="First Name" size='30' class="forminput" type="text" name="firstname" onkeyup="formChanged()" onchange="formChanged()">
                    <input id="lastname" placeholder="Last Name" size='30' class="forminput" type="text" name="lastname" onkeyup="formChanged()" onchange="formChanged()">
                    <input id="email" placeholder="Email Address" size='30' class="forminput" type="email" name="email" onkeyup="formChanged()" onchange="formChanged()">
                    <input id="phone" placeholder="Phone #" size='30' class="forminput" type="tel" name="phone" onkeyup="formChanged()" onchange="formChanged()">
                </form >
            </div>
            <input id="formsubmitbutton" type="submit" value="Add User">
        </Section>
    <footer><p>by Troy Center, Coding Dojo student 2017</p></footer>
    </body>
</html>
